                            <ul>
                                <li>

                                    <button type="button" class="btn1 lg-btn" name='yesterday' onclick="khoj(name)">
                                        Yesterday
                                    </button>

                                    <button type="button" class="btn1 lg-btn active" name='today'

                                    </div>

                                        <div class="d-flex justify-content-between">

                                        </div>

                                                    </div>
