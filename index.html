<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/cda880dbf7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="packed">
        <main class="main_body" id="vue_app">
            <div class="overlay">

                <!-- Top Section -->


                <div class="top">

                    <!-- Left Most On-Clicked Menu Starts-->

                    <nav id="navbar1" class="navbar">
                        <i id="close" class="fa fa-window-close close"></i>
                        <ul class="nav_bar">
                            <li class="nav_links"><a href="index.html">Home</a></li>
                            <li class="nav_links"><a href="#">Notification</a></li>
                            <li class="nav_links"><a href="#">Options</a></li>
                            <li class="nav_links"><a href="#">About Us</a></li>
                        </ul>
                    </nav>

                    <!-- Left Most On-Clicked Menu Ends-->

                    <div class="top_content">
                        <div class="left">
                            <a href="#" id="nav_trigger">
                                <i class="fa fa-bars"></i>
                            </a>
                        </div>

                        <div class="mid">
                            <a href="index.html">
                                To-Do List
                            </a>
                        </div>

                        <div class="right">
                            <a id="nav_trigger2" href="index.html"> <img src="./img/icon.png" alt="icon"> </a>
                        </div>
                    </div>

                    <!-- Right Most On-Clicked Menu Starts -->

                    <nav id="navbar2" class="navbar2">
                        <i id="close2" class="fa fa-window-close close close2"></i>
                        <ul class="nav_bar">
                            <li class="nav_links"><a href="index.html">Home</a></li>
                            <li class="nav_links"><a href="#">Profile</a></li>
                            <li class="nav_links"><a href="#">logout</a></li>
                        </ul>
                    </nav>

                    <!-- Right Most On-Clicked Menu Ends -->


                </div>

                <!-- Main Section -->



                <div class="content">
                    <div class="app_content_body">
                        <div class="app_content">
                            <form action="" class="form" id="form" name="data_form">
                                <ul>
                                    <li>

                                        <button type="button" class="btn1 lg-btn" name='last' onclick="khoj(name)">
                                            Last
                                        </button>

                                        <button type="button" class="btn1 lg-btn active" name='today'
                                            onclick="khoj(name)">
                                            Today
                                        </button>

                                        <button type="button" class="btn1 lg-btn" name='next' onclick="khoj(name)">
                                            Next
                                        </button>

                                    </li>
                                </ul>
                            </form>


                            <div class="text-center" id="gallery">

                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="text-uppercase"> Your to-do (<span
                                                class="num">{{get_list.length}}</span> items)</h5>
                                    </div>

                                    <div class="card-body">
                                        <form class="d-flex justify-content-between flex-nowrap" action=""
                                            @submit.prevent="add_data">
                                            <input type="text" @change="show_get_line" v-model="get_line"
                                                class="form-control w-75 input_text" placeholder="TITLE">
                                            <button type="submit" class="btn">ADD</button>
                                        </form>

                                        <ul class="list" v-for="i in 1">
                                            <li class="list_item" v-for="(item,i) in get_list">
                                                <div class="d-flex justify-content-between">

                                                    <div class="check_div">
                                                        <div v-if="item.checked == true">
                                                            <input type="checkbox" @click="item.checked = !item.checked"
                                                                checked class="check" :id="'Item'+i">
                                                        </div>

                                                        <div v-else @click="item.checked = !item.checked">
                                                            <input type="checkbox" class="check" :id="'Item'+i">
                                                        </div>

                                                        <div v-if="item.checked == true" class="">
                                                            <label class="label" :for="'Item'+i">
                                                                <del>{{item.line}}</del>

                                                            </label>
                                                        </div>

                                                        <div v-else>
                                                            <label class="label" :for="'Item'+i"> {{item.line}}

                                                            </label>
                                                        </div>

                                                    </div>

                                                    <button type="button" @click="delete_data(i)"
                                                        v-if="item.checked == true" class="btn">
                                                        <i class="fas fa-trash-alt"></i>
                                                    </button>

                                                    <button type="button" v-else class="btn">
                                                        <i class="fas fa-trash-alt"></i>
                                                    </button>

                                                </div>
                                            </li>
                                        </ul>

                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <!-- Footer Section -->

                <div class="bottom">
                    <div class="bottom_content">
                        <ul class="nav_links">
                            <li>
                                <a href="index.html" class="active nav_items">
                                    <i class="fas fa-home"></i>
                                    <span>home</span>
                                </a>
                            </li>

                            <li>
                                <a href="#" class="nav_items">
                                    <i class="fa fa-cogs"></i>
                                    <span>options</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav_items">
                                    <i class="fas fa-comment-dots"></i>
                                    <span>contact us</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav_items">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span>logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Vue JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>

    <script src="./js/vue_app.js"></script>

    <script src="./js/control.js"></script>

</body>

</html>
